<!DOCTYPE html>
<html>
<head>
	<title>Greenland Quiz App: Know more about Greenland!</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
 	<div class="container">
 		<h1>Greenland Quiz</h1>
 		<p>Because you probably don't know enough about it!</p>
	 	<div class="quiz-group box">
	 		<div class="quiz-question box">
	 			<span class="quiz-question-text">What is your favorite question?</span>
	 			<form class="quiz-question-form">
				  <input type="radio" name="gender" value="male" checked> Male<br>
				  <input type="radio" name="gender" value="female"> Female<br>
				  <input type="radio" name="gender" value="other"> Other<br>
				  <input type="submit" value="Next">
	 			</form>
	 		</div>
	 	</div>
	 	<div class="quiz-question-counter box">9 of 10</div>
	 	<div class="quiz-question-results box">9 correct</div>
	 	<button class="quiz-reset-button">Restart</button>
 	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
