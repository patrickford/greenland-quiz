<!DOCTYPE html>
<html>
<head>
	<title>Greenland Quiz App: Know more about Greenland!</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
 	<div class="container">
 		<h1>Greenland Quiz</h1>
 		<p>Because you probably don't know enough about it!</p>
	 	<div class="quiz-group box">
	 		<form class="question-form">
				<input class="start-btn box" type="submit" value="Start">
			</form>
	 		<div class="quiz-question box hidden">
	 		</div>
	 	</div>
	 	<div class="quiz-question-counter box">9 of 10</div>
	 	<div class="quiz-question-results box">9 correct</div>
	 	<button class="quiz-reset-button">Restart</button>
 	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
