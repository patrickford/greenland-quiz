<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="main.css" rel="stylesheet">
		<title>Greenland Quiz App: Know more about Greenland!</title>
	</head>
	<body>
		<div class="container">
			<header role="banner" class="header">
				<h1> Greenland Quiz</h1>
				<p>Because you probably don't know enough about it!</p>
			</header>
			<form class="question-form">
				<input class="start-btn" type="submit" value="Start">
			</form>
			<div class="question-box hidden">
				<p>What is your favorite question?</p>
				<form>
				  <input type="radio" name="gender" value="male" checked> Male<br>
				  <input type="radio" name="gender" value="female"> Female<br>
				  <input type="radio" name="gender" value="other"> Other
				</form>
			</div>
			<footer role="quizinfo"></footer>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
